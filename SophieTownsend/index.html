<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Sophie Townsend - naturally beautiful wedding flowers</title>
  <meta name="description" content="Wedding flowers from Bournemouth florist">
  <meta name="author" content="Mark Townsend">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="scss/skeleton.scss">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

</head>
<body style="background-image: url('app/images/background2.jpg'); background-repeat: no-repeat; background-size:100%">

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="header"></section>
    <section class="main-body">
        <div class="container" style="background-color:black; color:white">
            <div class="row">
                <div class="twelve columns">
                    <img class="u-pull-left" src="app/images/header_left.jpg" alt="wedding flowers" />
                </div>
            </div>
        </div>
    </section>

    <div class="container" style="background-color:black; color:white; opacity:1.0">
        <div class="row">
            <div class="four columns offset-by-two" style="margin-top:2%">
                <img class="u-max-full-width" src="app/images/wedding0.jpg" alt="lanny and adam london wedding flowers" />
                <p>Lanny and Adam got married in London</p>
            </div>
            <div class="four columns offset-by-two" style="margin-top:2%">
                <img class="u-max-full-width" src="app/images/wedding1.jpg" alt="anna and paul spain wedding flowers" />
                <p>Anna and Paul got married in Spain.</p>
            </div>
        </div>
    </div>

    <div class="container" style="background-color:#808080; color:white">
        <div class="row">
            <div class="three columns offset-by-one" style="margin-top:2%">
                <h6>Bouquets</h6>
                <img class="u-max-full-width" src="app/images/bouquet1.jpg" alt="beautiful wedding bouquets" />
                <a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fbouquet1.jpg&media=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fbouquet1.jpg&description=Yellow%2C%20White%20and%20Blue%20flowers" data-pin-do="buttonPin" data-pin-config="beside" data-pin-color="red"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_20.png" /></a>
            </div>
            <div class="three columns offset-by-one" style="margin-top:2%">
                <h6>Buttonholes and Corsages</h6>
                <img class="u-max-full-width" src="app/images/buttonhole2.jpg" alt="natural sophisticated wedding buttonholes" />
                <a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fbuttonhole2.jpg&media=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fbuttonhole2.jpg&description=Buttonholes%20and%20Corsages" data-pin-do="buttonPin" data-pin-config="beside" data-pin-color="red"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_20.png" /></a>
            </div>
            <div class="three columns offset-by-one" style="margin-top:2%">
                <h6>Cake flowers and others</h6>
                <img class="u-max-full-width" src="app/images/other3.jpg" alt="imaginative other wedding flowers" />
                <a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fother3.jpg&media=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fother3.jpg&description=Sweet%2C%20Pea%20cake%20flowers" data-pin-do="buttonPin" data-pin-config="beside" data-pin-color="red"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_20.png" /></a>
            </div>
        </div>
    </div>

    <!--CONTACT-->
    <section class="contact">
        <div class="container" style="background-color:black; color:white">
            <div class="row">
                <div class="one column offset-by-three">
                    <!--<a href="https://www.facebook.com/sophietownsendflowers" title="Sophie Townsend Wedding Flowers on Facebook"><i class="fa fa-facebook-square fa-5x"></i></a>-->
                    <div class="fb-like" data-href="https://www.facebook.com/SophieTownsendFlowers" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
                </div>
                <div class="two columns" style="margin-top:1%">
                    <a data-pin-do="buttonFollow" href="https://gb.pinterest.com/sophieatownsend" title="Sophie Townsend Wedding Flowers on Pinterest">Follow Sophie</a>
                </div>
                <div class="one column" style="margin-top:1%">
                    <!--<a href="https://plus.google.com/104925224163367257494" title="Sophie Townsend Wedding Flowers on Google Plus"><i class="fa fa-google-plus-square fa-5x"></i></a>-->
                    <div class="g-follow" data-annotation="bubble" data-height="20" data-href="https://plus.google.com/104925224163367257494" data-rel="publisher"></div>
                </div>
                <div class="five columns" style="margin-top:1%">
                    <a class="twitter-follow-button" href="https://twitter.com/sophietownsend" title="Sophie Townsend Wedding Flowers on Twitter" data-show-count="true">Follow</a>
                </div>
            </div><!--end of .row-->
        </div><!--end of .container-->
    </section>
    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Vendor scripts
    ------------------------------------------------ -->
    <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.3";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
        window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
              t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function (f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));
    </script>
    <div id="fb-root"></div>
</body>
</html>
