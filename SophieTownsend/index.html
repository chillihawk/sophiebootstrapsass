<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Wedding flowers from Bournemouth florist">
    <meta name="author" content="Mark Townsend">

    <title>Sophie Townsend - naturally beautiful wedding flowers</title>



    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="app/bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.css">
   
    <!-- include after core bootstrap css -->
    <link rel="stylesheet" href="app/scss/custom.scss">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="header">
        <!-- Static navbar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="app/images/favicon.png" alt="sophie townsend wedding flowers" /></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Galleries <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Bouquets</a></li>
                                <li><a href="#">Buttonholes</a></li>
                                <li><a href="#">Other flowers</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
    </section>

    <!--WEDDINGS-->
    <section class="main-weddings">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <img class="img-responsive" src="app/images/wedding0.jpg" alt="lanny and adam london wedding flowers" />
                    <p>Lanny and Adam got married in London</p>
                </div>
                <div class="col-md-4 col-md-offset-2">
                    <img class="img-responsive" src="app/images/wedding1.jpg" alt="anna and paul spain wedding flowers" />
                    <p>Anna and Paul got married in Spain.</p>
                </div>
            </div>
        </div>
    </section>

    <!--FLOWERS-->
    <section class="main-flowers">
        <div class="container" style="background-color:#808080; color:white">
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <h6>Bouquets</h6>
                    <img class="img-responsive" src="app/images/bouquet1.jpg" alt="beautiful wedding bouquets" />
                    <a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fbouquet1.jpg&media=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fbouquet1.jpg&description=Yellow%2C%20White%20and%20Blue%20flowers" data-pin-do="buttonPin" data-pin-config="beside" data-pin-color="red"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_20.png" /></a>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <h6>Buttonholes and Corsages</h6>
                    <img class="img-responsive" src="app/images/buttonhole2.jpg" alt="natural sophisticated wedding buttonholes" />
                    <a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fbuttonhole2.jpg&media=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fbuttonhole2.jpg&description=Buttonholes%20and%20Corsages" data-pin-do="buttonPin" data-pin-config="beside" data-pin-color="red"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_20.png" /></a>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <h6>Cake flowers and others</h6>
                    <img class="img-responsive" src="app/images/other3.jpg" alt="imaginative other wedding flowers" />
                    <a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fother3.jpg&media=http%3A%2F%2Fsophietownsend.azurewebsites.net%2Fimages%2Fother3.jpg&description=Sweet%2C%20Pea%20cake%20flowers" data-pin-do="buttonPin" data-pin-config="beside" data-pin-color="red"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_20.png" /></a>
                </div>
            </div>
        </div>
    </section>

    <!--CONTACT-->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"> Copyright Sophie Townsend</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="fb-like" data-href="https://www.facebook.com/SophieTownsendFlowers" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
                </div>
                <div class="col-md-3">
                    <a data-pin-do="buttonFollow" href="https://gb.pinterest.com/sophieatownsend" title="Sophie Townsend Wedding Flowers on Pinterest">Follow Sophie</a>
                </div>
                <div class="col-md-3">
                    <div class="g-follow" data-annotation="bubble" data-height="20" data-href="https://plus.google.com/104925224163367257494" data-rel="publisher"></div>
                </div>
                <div class="col-md-3">
                    <a class="twitter-follow-button" href="https://twitter.com/sophietownsend" title="Sophie Townsend Wedding Flowers on Twitter" data-show-count="true">Follow</a>
                </div>
            </div>
        </div>
    </footer>
  
    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- Vendor scripts
    ------------------------------------------------ -->
    <script src="app/bower_components/jquery/dist/jquery.js"></script>
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.3";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
        window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
              t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];

            return t;

    <div id="fb-root"></div>
</body>
</html>
